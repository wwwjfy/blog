<div class="header">
  <a href="/"><h1 class="site-title">{{ .Site.Title }}</h1></a>
	<div class="site-description">
		{{- if isset .Site.Params "subtitle" -}}
		<h2>{{ .Site.Params.Subtitle | markdownify }}</h2>
		{{- end -}}
    <nav class="nav">
      <ul class="flat">
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
	</div>

</div>
