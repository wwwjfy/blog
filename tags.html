---
layout: default
title: Tags
---

<div class="home">

  <h1 class="page-heading">Tags</h1>
  <ul class="category-list">
  {% for tag in site.tags %}
    <li>
      <a href="{{ "/tags" | prepend: site.baseurl }}#{{ tag[0] }}-ref">
        {{ tag[0] }} ({{ tag[1].size }})
      </a>
    </li>
  {% endfor %}
  </ul>

  {% for tag in site.tags %}
  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
    <ul>
    {% for post in tag[1] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
  {% endfor %}
</div>
